<!DOCTYPE html>
<html>
<head>
    <title>Canvas</title>

    <body>
        <canvas id="canvas" width="200" height="200"></canvas>
        
        <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        for (let i = 0; i < 6; i++) {
          for (let j = 0; j < 6; j++) {
            ctx.fillStyle = `rgb(
                ${Math.floor(255 - 42.5 * i)}
                ${Math.floor(255 - 42.5 * j)},
                0)`;
        </script>
</body>
</html>
